<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
                <!-- Registration Form -->
                <div class="form signup">
                    <span class="title">Signup</span>
      
                    <form action="#" id="form">
                      <div class="input-field">
                        <input type="text" placeholder="Enter your name" id="name" required />
                        <i class="uil uil-user"></i>
                      </div>
                      <div class="input-field">
                        <input type="email" id="email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope icon"></i>
                      </div>
                      <div class="input-field">
                        <input
                          type="password" id="password"
                          class="password"
                          placeholder="Create a password"
                          required
                        />
                        <i class="uil uil-lock icon"></i>
                      </div>
                      <div class="input-field">
                        <input
                          type="password"
                          class="password"
                          placeholder="Confirm a password"
                          required
                        />
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                      </div>
      
                      <div class="checkbox-text">
                        <div class="checkbox-content">
                          <input type="checkbox" id="termCon" required/>
                          <label for="termCon" class="text"
                            >I accepted all terms and conditions</label
                          >
                        </div>
                      </div>
                        <button type="submit" onclick="signup()" class="btn">Register</button>
                    </form>
      
                    <div class="login-signup">
                      <span class="text"
                        >Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                      </span>
                    </div>
                    <span class="centered">- or -</span>
                    <div class="col">
                      <button type="submit" class="google"><i class="fa fa-google fa-fw"> </i> Continue with Google+</button>
                      <!-- <a href="#" class="google button"
                        ><i class="fa fa-google fa-fw"> </i> Continue with Google+
                      </a> -->
                    </div>
                  </div>
</body>
</html>
